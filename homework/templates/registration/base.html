{% load static %}
<html>
    <head>
        <title>
         {% block title %}
         {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        {% block script %}
        {% endblock script %}
    </head>
    <body>
        <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                          <a class="navbar-brand" href="{% url 'registration:index' %}">Home Cleaning</a>
                          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                              <a class="nav-link" href="{% url 'registration:index' %}">Home <span class="sr-only">(current)</span></a>
                            </li>
                            {% if user.is_authenticated %}
                                <li class="nav-item">
                                  <a class="nav-link disabled" href="{{ user.get_absolute_url }}">Profile</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link disabled" href="{% url 'registration:signout'%}">Sign Out</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                  <a class="nav-link" href="{% url 'registration:signup'%}">Singup</a>
                                </li>
                            {% endif %}
                          </ul>
                          <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                          </form>
                        </div>
                      </nav>
                    </div>
                </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                {% block body %}
            
                {% endblock body %}
            </div>
        </div>
    </body>
</html>
